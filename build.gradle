apply plugin: 'com.android.library'

// 0. 删掉包名
// 1. application改为library
// 2. application注明flatdir(aar路径)
// 3. 没办法的话可将lib/libs里面的所有aar包复制到app/libs里面
// 4. 注意lib与app的版本compact的远程依赖兼容
// 5. application的manifest里面的applicaation标签添加replace属性
// 6. application的依赖地址

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.3'

    defaultConfig {
//        applicationId "com.grasp.demo"
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 1
        versionName "0.1"

        multiDexEnabled true // 主APP视情况决定开机分包
    }

    sourceSets{
        main {
            manifest.srcFile 'src/main/AndroidManifest.xml'
            java.srcDirs = ['src/main/java', 'src/main/aidl']
            resources.srcDirs = ['src/main/java', 'src/main/aidl']
            aidl.srcDirs = ['src/main/aidl']
            res.srcDirs = ['src/main/res']
            assets.srcDirs = ['src/main/assets']
        }
    }

    buildTypes {
        debug{
            minifyEnabled false
        }
        release {
            minifyEnabled false
            consumerProguardFiles 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    useLibrary 'org.apache.http.legacy'
}

buildscript {
    repositories {
        jcenter()
        maven { url "https://jitpack.io"}
//		maven{ url 'http://maven.aliyun.com/nexus/content/groups/public/'}
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.3.2' //这里gradle版本改成你自己的版本
    }
}

allprojects {
    repositories {
        jcenter()
        maven { url "https://jitpack.io"}

        flatDir {
            dirs 'libs'
//            dirs '../app/libs'
        }
        google()
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:support-v4:28.0.0'
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support:recyclerview-v7:28.0.0'
    implementation 'com.android.support:cardview-v7:28.0.0'
    implementation 'com.android.support:design:28.0.0'
    implementation 'com.android.support:palette-v7:28.0.0'

    implementation 'com.squareup.okhttp3:okhttp:3.6.0'                                  // 这里如果用jar包的话,RN项目就依赖冲突
    implementation 'com.squareup.okio:okio:1.13.0'
    implementation 'com.github.bumptech.glide:glide:3.6.1'                              // glide
    implementation 'com.joanzapata.iconify:android-iconify-fontawesome:2.2.2'
    implementation 'com.joanzapata.iconify:android-iconify-material:2.1.0'
    implementation 'com.joanzapata.iconify:android-iconify-material-community:2.1.0'

    implementation 'uk.co.senab.photoview:PhotoView:1.2.4@aar'
    implementation 'com.github.tbruyelle:rxpermissions:0.10.2'

    implementation files('libs/core.jar')
    implementation files('libs/gson-2.7.jar')
    implementation files('libs/json-smart-1.2.jar')
    implementation files('libs/volley.jar')
}
